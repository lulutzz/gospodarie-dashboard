<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32 – Gospodărie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --accent: #38bdf8;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #f1f5f9;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; height: 100vh;
    }
    .sidebar {
      width: 280px; background: #1e293b;
      border-right: 1px solid rgba(255,255,255,0.05);
      padding: 16px; overflow-y: auto;
    }
    .main {
      flex: 1; padding: 20px;
      overflow-y: auto;
    }
    .device-card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 12px;
      padding: 14px; margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .device-header {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 10px;
    }
    .device-id {
      font-weight: bold; font-size: 1rem;
    }
    .status-dot {
      width: 10px; height: 10px;
      border-radius: 999px; display: inline-block;
    }
    .online { background: var(--success); }
    .offline { background: var(--danger); }
    .device-body {
      font-size: 0.9rem;
    }
    .controls button {
      background: var(--accent); border: none;
      padding: 6px 10px; border-radius: 8px;
      margin-right: 6px; cursor: pointer;
    }
    .controls button:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dispozitive ESP32</h2>
    <div id="deviceList"></div>
  </div>
  <div class="main">
    <h1>Panou Control Gospodărie2</h1>
    <p>Status live & comenzi prin MQTT – HiveMQ Cloud</p>
  </div>

<script>
window.addEventListener("load", function () {
  const deviceList = document.getElementById('deviceList');
  const devices = {}; // ID → state

  const mqttHost = "c72cc38c1f184d0199cc4daa938bac6f.s1.eu.hivemq.cloud";
  const mqttPort = 8884;
  const mqttPath = "/mqtt";
  const mqttUser = "burlusi";
  const mqttPass = "Burlusi166?";
  // CONFIG MQTT
  const host = "c72cc38c1f184d0199cc4daa938bac6f.s1.eu.hivemq.cloud";
  const port = 8884;              // WebSocket TLS
  const path = "/mqtt";           // default HiveMQ WS path
  const clientId = "webclient_" + Math.random().toString(16).substr(2, 8);

  const client = new Paho.Client(host, port, path, clientId);
  client.onConnectionLost = err => console.warn("Conexiune pierdută", err);
  client.onMessageArrived = msg => {
    const topic   = msg.destinationName;
    const payload = msg.payloadString;
    const parts   = topic.split("/");
  
    // Ne asigurăm că arată ca home/<ID>/<ceva>
    if (parts.length < 3) return;
    if (parts[0] !== "home") return;
  
    const deviceID = parts[1];      // ex: 7821849F8900
    if (!deviceID) return;          // ignoră home//status

    const subtopic = parts.slice(2).join("/"); // ex: "status" sau "sensors"
  
    if (!devices[deviceID]) {
      createDeviceCard(deviceID);
    }
  
    if (subtopic === "status") {
      updateStatus(deviceID, payload);
    } else if (subtopic === "sensors") {
      try {
        const data = JSON.parse(payload);
        updateSensor(deviceID, data);
      } catch (e) {
        console.error("Eroare parsare sensors:", e);
      }
    } else if (subtopic === "log") {
      updateLog(deviceID, payload);  
    }
  };


  function connectMQTT() {
    client.connect({
      useSSL: true,
      userName: mqttUser,
      password: mqttPass,
      onSuccess: () => {
        console.log("✔ Conectat la broker MQTT");
        client.subscribe("home/+/status");
        client.subscribe("home/+/sensors");
        client.subscribe("home/+/log"); 

      },
      onFailure: err => console.error("❌ Eroare conectare MQTT", err)
    });
  }

  function createDeviceCard(id) {
    const el = document.createElement("div");
    el.className = "device-card";
    el.id = `dev-${id}`;
    el.innerHTML = `
      <div class="device-header">
        <span class="device-id">${id}</span>
        <span class="status-dot offline" id="status-${id}"></span>
      </div>
      <div class="device-body">
        <div id="data-${id}">...</div>
        <div id="log-${id}" style="font-size:0.75rem;color:var(--muted);margin-top:4px;">&nbsp;</div>
        <div class="controls">
          <button onclick="sendCmd('${id}', 'ping')">Ping</button>
          <button onclick="sendCmd('${id}', 'reboot')">Reboot</button>
          <button onclick="sendCmd('${id}', 'reset')">Reset</button>
        </div>
      </div>
    `;
    deviceList.appendChild(el);
    devices[id] = true;
  }


  function updateStatus(id, payload) {
    const dot = document.getElementById(`status-${id}`);
    if (!dot) return;
    dot.className = "status-dot " + (payload === "offline" ? "offline" : "online");
  }

  function updateSensor(id, data) {
    const el = document.getElementById(`data-${id}`);
    if (!el) return;
    el.innerHTML = `Temp: ${data.temp}°C<br>Umiditate: ${data.hum}%`;
  }
  window.sendCmd = function(id, cmd) {
    const topic = `home/${id}/cmd/${cmd}`;
    const msg = new Paho.Message("");   // ← AICI e schimbarea importantă
    msg.destinationName = topic;
    client.send(msg);
    console.log("Trimis comanda", cmd, "către", topic);
  }
  connectMQTT();
});
</script>
</body>
</html>
